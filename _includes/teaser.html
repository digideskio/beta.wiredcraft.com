<a href='{{ site.url }}{{ site.baseurl }}{{ post.url }}'>
  <div class='cover' style='background-image: url("{{ post.preview }}");'></div>
  <article class='teaser'>
    <section class='meta'><time datetime='{{ post.date }}'>{{ post.date | date: "%B %d, %Y" }}</time></section>
    <h3>{{ post.title }}</h3>
    {% if featured %}<p>{{ post.excerpt | strip_html }}</p>{% endif %}
  </article>
</a>
